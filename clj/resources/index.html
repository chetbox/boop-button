<!DOCTYPE html>
<html>
    <head>
        <title>BOOP</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <link href='css/boop.css' rel='stylesheet' type='text/css'>
        <script text="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div id="graph">
            <div class="counter">
                <span class="value">...</span>
            </div>
        </div>
        <div id="button-container">
            <a id="boop" href="javascript:boop();">
                <span class="label">
                    <h2>BOOP</h2>
                    <h3 class="title">...</h3>
                </span>
            </a>
        </div>
    </body>
    <script type="text/javascript">
        function update(resp) {
            $('.counter').text(resp.count);
            $('#boop .title').text(resp.label || 'Something');
        }

        function boop() {
            $.post('/api/boop', update);
        }

        $.get('/api/boops', update);
    </script>
</html>
