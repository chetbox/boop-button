<!DOCTYPE html>
<html>
    <head>
        <title>BOOP</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <style>
            * {
                font-size: 64px;
                font-family: 'Roboto Slab', monospace;
            }

            #graph, #button-container {
                position: fixed;
                left: 0;
                right: 0;
                height: 50%;
            }

            #graph {
                top: 0;
                display: table;
                width: 100%;
            }

            #graph > * {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }

            #button-container {
                bottom: 0;
            }

            #boop {
                display: block;
                text-align: center;
                background-color: red;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 10%;
                position: absolute;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
                color: white;
                text-decoration: none;
            }

            #boop:active {
                /* TODO: pressed style */
            }

            #boop h2, h3 {
                margin: 0;
                width: 100%;
                position: absolute;
            }

            #boop h2 {
                bottom: 40%;
            }

            #boop h3 {
                top: 60%;
                font-size: 0.33em;
            }

            .counter {
                display: block;
                text-align: center;
                color: red;
                font-size: 2em;
            }

        </style>
        <script text="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div id="graph">
            <div class="counter">
                <span class="value">...</span>
            </div>
        </div>
        <div id="button-container">
            <a id="boop" href="javascript:boop();">
                <h2>BOOP</h2>
                <h3>Title goes here</h3>
            </a>
        </div>
    </body>
    <script type="text/javascript">
        function update(resp) {
            $('.counter').text(resp);
        }

        function boop() {
            $.post('/api/boop', update);
        }

        $.get('/api/boops', update);
    </script>
</html>
