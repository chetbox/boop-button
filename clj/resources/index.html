<!DOCTYPE html>
<html>
    <head>
        <title>BOOP</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>
            * {
                font-size: 32px;
                font-family: 'Roboto', sans-serif;
            }

            #graph, #button-container {
                position: fixed;
                left: 0;
                right: 0;
                height: 50%;
            }

            #graph {
                top: 0;
            }

            #button-container {
                bottom: 0;
            }

            #boop {
                display: block;
                text-align: center;
                background-color: red;
                top: 16px;
                bottom: 16px;
                left: 16px;
                right: 16px;
                position: absolute;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
                color: white;
                text-decoration: none;
                border-radius: 8px;
            }

            #boop h2, h3 {
                margin: 0;
            }

            #boop h3 {
                font-size: 0.5em;
            }

            .count {
                display: block;
                text-align: center;
                color: red;
            }

        </style>
        <script text="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div id="graph">
            <span class="count">...</span>
        </div>
        <div id="button-container">
            <a id="boop" href="javascript:boop();">
                <h2>BOOP</h2>
                <h3>Title goes here</h3>
            </a>
        </div>
    </body>
    <script type="text/javascript">
        function update(resp) {
            $('.count').text(resp);
        }

        function boop() {
            $.post('/api/boop', update);
        }

        $.get('/api/boops', update);
    </script>
</html>
